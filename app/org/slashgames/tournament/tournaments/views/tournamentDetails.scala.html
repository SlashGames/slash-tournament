@(tournament: org.slashgames.tournament.tournaments.models.Tournament)

<ul>
	<li><strong>Spiel:</strong> @gameName(tournament.game)</li>
	<li><strong>Datum:</strong> @tournament.getFormattedDate()</li>
	<li><strong>Ort:</strong> @tournament.location</li>
	<li><strong>Modus:</strong> @tournament.format.name, @tournament.mode.name, BO@tournament.bestOf</li>
	<li><strong>Judge:</strong> @tournament.judge</li>
</ul>
