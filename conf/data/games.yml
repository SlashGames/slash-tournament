  - !!org.slashgames.tournament.tournaments.models.GameRules
    rules: <p><em>Jeder Spieler muss während des Turniers Zugang zu seinem Battle.net-Account sicherstellen. Insbesondere sollte er Zugang zu seiner registrierten Email-Adresse, seinem Authenticator o. Ä. haben.</em></p><p>Die Begegnungen der ersten Runde werden anhand der Ränge im Battle.net gesetzt.</p><p>Vor einer Begegnung wählt jeder Spieler eines seiner Decks aus. Der jeweilige Verlierer eines Matches wählt ein neues Deck. Ein Deck darf nicht zweimal gewählt werden. Der Spieler, der zuerst alle Decks seines Gegners besiegt, gewinnt die Begegnung.</p><p>Verliert einer der beiden Spieler während eines Matches die Verbindung zum Battle.net, wird das Match erneut gespielt. Beide Spieler müssen die selben Decks wie vorher spielen.</p>
