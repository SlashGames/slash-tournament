@(form: Form[_], field: String, label: String, options: List[String])

<div class="form-group">
	<label for="select-@field">@label</label>
       <select name="@field" class="form-control" id="select-@field">
        @for(option <- options) {
	    	<option @if(option.equals(form.field(field).value)) { selected }>@option</option>
		}
    </select>	
</div>
