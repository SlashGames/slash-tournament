@(email: String)

		Eine Mail mit einem Link zum Zur&uuml;cksetzen Deines Passworts wurde an die Adresse @email geschickt.
	</p>
	
	<p>
		<a href="@org.slashgames.tournament.auth.controllers.routes.LoginController.login()">Zur&uuml;ck zum Login</a>
	</p>
